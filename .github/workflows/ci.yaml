name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  check:
    name: Check (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: rustup update stable

      - name: Make sure necessary tools are installed
        run: |
          rustup component add clippy --toolchain stable
          rustup component add rustfmt --toolchain stable

      - name: Setup rust-cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-bin: false

      - name: Install latest cargo-machete
        uses: taiki-e/install-action@cargo-machete

      - name: Install latest taplo
        uses: taiki-e/install-action@taplo

      - name: Run cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run cargo test
        run: cargo test --all-features

      - name: Run cargo test --doc
        run: cargo test --all-features --doc

      - name: Run cargo doc
        run: cargo doc --no-deps --all-features

      - name: Check unused dependencies (cargo machete)
        run: cargo machete

      - name: Check formatting (cargo fmt)
        run: cargo fmt --all --check

      - name: Check TOML formatting (taplo)
        run: taplo fmt --check --diff
